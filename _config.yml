# SITE CONFIGURATION
baseurl:
url: "https://go-fair-us.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: GO FAIR US
  avatar: assets/img/logo.svg
  favicon: assets/gofair_favicon.ico
  gravatar: # Email MD5 hash
  description: "GO FAIR US : Advancing FAIR in the US" # used by search engines

  # Header and footer text
  header_text: >
     <h1 class="title">Advancing FAIR in the US</h1>
  header_text_feature_image: assets/img/gofair_background.jpg
  footer_text: > 
     <div class="pt-col pt-copyright"><table style="width: 100%;border-collapse: collapse;border-style: hidden" border="0"><tbody><tr style="height: 54px"><td style="width: 8%;height: 80px"><a href="https://creativecommons.org/licenses/by/4.0/"><img class="wp-image-1400 alignleft" src="https://www.go-fair.org/wp-content/uploads/2018/01/by-300x105.png" alt="" width="127" height="44" /></a></td><td style="width: 92%;height: 80px"><p style="font-size: 11px;text-align: left">Except where otherwise noted, content on this website is licensed under a <a href="https://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 License</a> by <a href="http://www.go-fair.org">GO FAIR</a></p></td></tr></tbody></table></div>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github:
  gitter:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
exclude:
  - Gemfile
  - Gemfile.lock
  - desktop.ini
  - assets/desktop.ini
  - assets/css/desktop.ini
  - assets/img/desktop.ini
  - assets/js/desktop.ini
