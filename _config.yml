# SITE CONFIGURATION
baseurl:
url: "https://go-fair-us.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: GO FAIR US
  avatar: assets/img/logo.svg
  favicon: assets/gofair_favicon.ico
  gravatar: # Email MD5 hash
  description: "GO FAIR US : Advancing FAIR in the US" # used by search engines

  # Header and footer text
  header_text: >
     <h1 class="title">Advancing FAIR in the US</h1>
  header_text_feature_image: assets/img/gofair_background.jpg
  # footer text located in includes / footer
  # Icons
  rss: true
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: go-fair-us
  gitter:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: gofairus
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-164622183-1"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  events:
    output: true
  news:
    output: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
exclude:
  - Gemfile
  - Gemfile.lock
  - desktop.ini
  - assets/desktop.ini
  - assets/css/desktop.ini
  - assets/img/desktop.ini
  - assets/js/desktop.ini
  - _events/desktop.ini
  - _news/desktop.ini
