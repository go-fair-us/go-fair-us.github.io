{% if site.theme_settings.katex and page.id %}
<script src="{{ "/assets/js/katex_init.js" | relative_url }}"></script>
{% endif %}
	
<footer class="site-footer">
	<div class="footer-globe"></div>
	<div class="footer-row">
		<div class="footer-logo">
			<table>
				<tr>
				  <td><img src="{{ site.baseurl }}/assets/img/logo-white.svg" height="40" /></td>
				  <td>
					{% if site.theme_settings.footer_text1 %}
					<p class="text">{{ site.theme_settings.footer_text }}</p>
					{% endif %}
				  </td>
					{% if site.theme_settings.footer_text2 %}
					<p class="text">{{ site.theme_settings.footer_text }}</p>
					{% endif %}
				</tr>
			</table>
		</div>
	</div>
</footer>
